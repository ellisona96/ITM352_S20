<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function checkQuantityTextbox() {
            errs = isNonNegInt(quantity_form.quantity_textbox.value, true);
            qty_textbox_message.innerHTML= errs.join(",");
        }
        function isNonNegInt(q, sendArrayBack = false)
{
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

    if (sendArrayBack)
    {
        return (errors);
    } else
    {
        return(errors.length == 0);
    }
}
function displayPurchase()  {
    //Function to display product if it is a non negative integer
    var qtyOrdered = quantity_form.quantity_textbox.value;
    if (isNonNegInt(qtyOrdered))
    {
         document.write(`Thank you for ordering ${quantity_form.quantity_textbox.value} things!`);
    }
}


console.log(isNonNegInt("-3",true));
    </script>
</head>
<body>
    <form name="quantity_form" action="" onsubmit="displayPurchase();">
        <input type="text" name="quantity_textbox" onkeyup="checkQuantityTextbox();" id="quantity_textbox">
        <span id='qty_textbox_message'>Enter a quantity</span>

        <input type = "submit" value="Purchase">
    
    </form>

    
</body>
</html>
